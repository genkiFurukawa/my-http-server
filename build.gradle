plugins {
    id 'java'
    id 'application'
}

group 'com.gf.study'
version '0.0.1'

application {
    mainClassName = 'com.gf.study.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}